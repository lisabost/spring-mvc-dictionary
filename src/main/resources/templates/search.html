<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/frags :: head"></head>
<body>
<!--Header-->
<div th:insert="fragments/frags :: header"></div>

<div class="container mt-3">
    <!--Form-->
    <form method="post"
          th:action="@{/dictionary/definition}"
          th:object="${word}">
        <!-- Search Form -->
        <div class="form-group">
            <label for="wordSearch">
                Enter a Word to Search
            </label>
            <input type="text" class="form-control" name="wordSearch" id="wordSearch" th:value="*{term}">
        </div>

        <input type="submit" class="btn btn-primary" value="Look up the Word">
    </form>
</div>
<div class="container mt-5">
    <!--Search Intro-->
    <h3>Words available in dictionary:</h3>
    <ul class="list-group">
        <li  class="list-group-item" th:each="item : ${words}">
            <h6 th:text="${item.term}">WORD</h6>
        </li>
    </ul>
</div>

<!--Footer-->
    <div th:replace="fragments/frags :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
