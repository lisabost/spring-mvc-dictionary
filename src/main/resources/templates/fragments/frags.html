<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<!--Head-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<!--Header-->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dictionary/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dictionary/search}">Word Search</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--Sticky Footer-->
<footer th:fragment="footer" class="footer fixed-bottom mt-auto py-3 bg-light">
    &copy; 2022 10 Random Words Dictionary
</footer>

</body>
</html>
